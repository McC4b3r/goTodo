<!-- todo-list.component.html -->
<div class="todo-list">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Priority</th>
        <th>Completed</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let todo of todos">
        <tr>
          <td>{{ todo.id }}</td>
          <td>{{ todo.todoName }}</td>
          <td>{{ todo.priority }}</td>
          <td>{{ todo.completed ? 'Yes' : 'No' }}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
