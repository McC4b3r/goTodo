<div class="todo-list">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Priority</th>
        <th>Completed</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.id }}</td>
        <td>{{ todo.todoName }}</td>
        <td>{{ todo.priority }}</td>
        <td>{{ todo.completed ? 'Yes' : 'No' }}</td>
      </tr>
    </tbody>
  </table>
</div>
